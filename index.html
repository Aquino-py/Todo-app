<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>tarefas</h1>
    <form id="form">
        <input type="text" id="input" class="input" autocomplete="off" placeholder="Digite suas tarefas"/>
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique com o botão esquerdo para marcar a tarefa como feita.
    <br>
    CLique com o botão direito para remover a tarefa.
    </small>
</body>
</html>
